{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if user.is_authenticated %}
        <a class="btn btn-default f-right" style="margin-left: 10px" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default f-right" style="margin-left: 10px" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
    {% endif %}
    {% if post.published_date %}
        <div class="date f-right">
            {{ post.published_date }}
        </div>
    {% else %}
    <a href="{% url 'post_publish' pk=post.pk %}" class="btn btn-default f-right">Publish</a>
    {% endif %}
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
